<div class="form-container" *ngIf="!player_name">
  <form (ngSubmit)="setPlayerName()">
    <label for="playerName">Please, enter your name:</label>
    <input
      type="text"
      placeholder="name..."
      name="pn"
      [(ngModel)]="temp_name"
    />
    <button type="submit">Start</button>
  </form>
</div>

<div *ngIf="player_name">
  <table class="game-field">
    <tr *ngFor="let row of field; let rowIndex = index">
      <td *ngFor="let tile of row; let colIndex = index"
          [ngClass]="{'empty': tile === '0', 'tile': tile !== '0'}"
          [class]="'frame-' + frameNumbers[rowIndex][colIndex]">
        <span *ngIf="tile !== '0'">{{ tile }}</span>
      </td>
    </tr>
  </table>

  <div *ngIf="isSolved">
    <h2>Congratulations! You solved the puzzle!</h2>
  </div>

  <div class="controls">
    <div class="control-container">
      <button (click)="moveTile('w')" class="control-btn up"></button>
      <button (click)="moveTile('a')" class="control-btn left"></button>
      <button (click)="moveTile('s')" class="control-btn down"></button>
      <button (click)="moveTile('d')" class="control-btn right"></button>
      <button (click)="reset()" class="control-btn center"></button>
    </div>
  </div>

  <div class="rating">
    <h4>Avg. rating: <span>{{ rating | number:'1.1-1' }}</span></h4>

    <form (ngSubmit)="submitRating()" class="rating-form">
      <label for="rating"> Please, rate the game (1â€“10): <strong>{{ player_rating || '' }}</strong> </label>
      <input type="number" id="rating" name="rating" [(ngModel)]="temp_rating" min="1" max="10" required>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="comments">
    <h3>Comments</h3>
    <div class="comment-container">
      <div *ngFor="let comment of comments" class="comment-entry">
        {{comment.player}}: {{comment.comment}}
      </div>
    </div>

    <form (ngSubmit)="submitComment()" class="comment-form">
      <br>
      <label for="comment">Please, comment the game:</label>
      <input type="text" id="comment" name="comment" placeholder="comment..." [(ngModel)]="player_comment" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<div class="scores">
  <h4>Best Scores</h4>
  <label class="best-score">Your best score: <span class="score-number">{{playerScore}}</span></label>
  <div class="score-container">
    <div *ngFor="let score of scores" class="score-entry">
      {{ score.player }}: {{ score.points }}
    </div>
  </div>
</div>
